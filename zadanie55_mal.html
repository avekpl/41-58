<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> uzycie petli Malinowski Adam 3G </title>
</head>
<body>
<script language="JavaScript">
var l1_t_mal;
do {
  var x = prompt("podaj liczbe 1=", "");
  l1_t_mal = parseFloat(x);
  if (l1_t_mal > 60 || l1_t_mal < 20) {
    alert("liczba 1 nie należy do przedziału <20,60>");
  }
} while (l1_t_mal > 60 || l1_t_mal < 20);

var l2_t_mal;
do {
  var y = prompt("podaj liczbe 2=", "");
  l2_t_mal = parseFloat(y);
  if (l2_t_mal > 60 || l2_t_mal < 20) {
    alert("liczba 2 nie należy do przedziału <20,60>");
  }
} while (l2_t_mal > 60 || l2_t_mal < 20);

var pocz_mal;
do {
  var z = prompt("podaj wielkość początkową tekstu=", "");
  pocz_mal = parseFloat(z);
  if (pocz_mal < 0) {
    alert("liczba początkowa nie może być mniejsza od 0");
  }
} while (pocz_mal < 0);

var tekst_mal = prompt("podaj tekst=", "");
var i = pocz_mal;

if (l1_t_mal > l2_t_mal) {
  for (i; i <= 100; i = i + 5) {
    document.write("<p style=\"font-size:" + i + "px; color: pink;\"><br>" + tekst_mal + "<br></p>");
  }
} else if (l1_t_mal == l2_t_mal) {
  document.write("<p style=\"font-size:" + pocz_mal + "px; color: pink;\"><br>" + tekst_mal + "<br></p>");
} else {
  for (i; i >= 1; i = i - 5) {
    document.write("<p style=\"font-size:" + i + "px; color: pink;\"><br>" + tekst_mal + "<br></p>");
  }
}
</script>
</body>
</html>
