<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Adam Malinowski 3G</title>
</head>
<body>
    <div style="color:pink;font-size:50px;">
        <script language="JavaScript">
            var liczba1_mal = prompt("Podaj pierwszą liczbę:");
            var liczba2_mal = prompt("Podaj drugą liczbę:");
            var a_mal = (liczba1_mal.length % 4) + 5;
            var b_mal = (liczba2_mal.length % 6) + 20;
            for (var i_mal = 0; i_mal < b_mal + 2; i_mal++) {
                document.write("*");
            }
            document.write("<br>");
            for (var i_mal = 0; i_mal < a_mal; i_mal++) {
                document.write("*");
                for (var k_mal = 0; k_mal < b_mal; k_mal++) {
                    document.write("&nbsp;&nbsp;");
                }
                document.write("*<br>");
            }
            for (var i_mal = 0; i_mal < b_mal + 2; i_mal++) {
                document.write("*");
            }
            document.write("<br>");
        </script>
    </div>
</body>
</html>
