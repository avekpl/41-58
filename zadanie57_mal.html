<!DOCTYPE html>
<html>
<head>
  <title>Adam Malinowski 3G</title>
  <meta charset="UTF-8">
</head>
<body>
<div style="color:pink;font-size:50px;">
  <script>
   for(var i_mal=7;i_mal<=22;i_mal++){
     if(i_mal<10){
       var pierwiastek_drugiego_stopnia_mal=Math.sqrt(i_mal).toFixed(2);
       var pierwiastek_czwartego_stopnia_mal=Math.sqrt(pierwiastek_drugiego_stopnia_mal).toFixed(2);
       document.write("Wartość i="+i_mal+"<br>Pierwiastek drugiego stopnia=" +pierwiastek_drugiego_stopnia_mal+"<br>");
       document.write("Pierwiastek czwartego stopnia=" +pierwiastek_czwartego_stopnia_mal+" <br><br>");
     }
   }
  </script>
</div>
</body>
</html>
