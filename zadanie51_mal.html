<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> uzycie petli Malinowski Adam 3G</title>
</head> 
<body> 
 <script language="JavaScript">
document.write('<p style="margin-top: 4cm; color: purple;">Malinowski</p>');
 document.write('<p style="margin-top: 10mm; color: yellow;">Przykładowe użycie pętli.</p>');
 var n_mal=parseFloat (prompt("Ile razy powtorzyc=",""));
 var inicjaly_mal=prompt("Podaj swoje inicjaly=","");
 for ( var i_mal=1; i_mal<=n_mal; i_mal++)
 {
 for ( var k_mal=1; k_mal<=i_mal; k_mal++)  
 {
 document.write("&nbsp;");  
 }
 document.write(i_mal+"_"+inicjaly_mal+"_"+i_mal+"<br>");
 }
 </script>
</body> 
</html>
